<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>
  <main>
    <div class="container">
      <button data-modal-open type="button" class="hero__buynow-button">Buy now</button>
    </div>


    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button data-modal-close class="modal__close">
          <svg class="modal__close--touching">
            <use href="./img/modal-icons.svg#products-close-button"></use>
          </svg>
        </button>
        <h2 class="modal__heading">Choose what you like</h2>
        <ul class="modal__products">
          <li><svg class="icecream_card">
              <use href="./img/modal-icons.svg#icecream1"></use>
            </svg></li>
          <li><svg class="icecream_card">
              <use href="./img/modal-icons.svg#icecream7"></use>
            </svg></li>
          <li><svg class="icecream_card">
              <use href="./img/modal-icons.svg#icecream8"></use>
            </svg></li>

        </ul>

      </div>
    </div>

  </main>


  <script src="./js/modal.js"></script>
</body>

</html>
